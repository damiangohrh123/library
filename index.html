<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./index.js" defer></script>
  <title>Library</title>
</head>
<body>
  <button class="btnAddBook">Add Book</button>
  <form action="" id="addBookForm" style="display: none;">
    <label for="title" class="title">Title:</label>
    <input type="text" id="title" required>  
    <label for="author" class="author">Author:</label>
    <input type="text" id="author" required>
    <label for="pages" class="pages">Pages:</label>
    <input type="number" id="pages" required>
    <label for="read" class="read">Read:</label>
    <input type="checkbox" id="read">
    <input type="submit" value="addBook" id="submitAddBook">
  </form>
  <div class="library">
  </div>
</body>
</html>
